<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>سیم‌سوت</title>
    <link rel="stylesheet"  type="text/css"  href="css/bootstrap.min.css"/>
    <link rel="stylesheet"  type="text/css"  href="css/bootstrap-rtl.min.css"/>
    <link rel="stylesheet"  type="text/css"  href="css/font-awesome.min.css"/>
    <link rel="stylesheet"  type="text/css"  href="css/simsoot.css"/>
</head>
<body>

    <div class="myjumbo">
        <img  class="img img-responsive hidden-xs" id="simsoot" src="img/simsoot.gif" alt=""/>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-6 col-md-offset-2 ">
                    <div class="markets">
                        <row class="markets_buttons ">
                            <div class="col-md-4 download_link ">
                                <a class="btn btn-default btn-md"><img   width="25px" class="img img-responsive" src="img/forward_link.png" alt=""/> <span>دانلود مستقیم </span> </a>
                            </div>
                            <div class="col-md-4 download_link">
                                <a class="btn btn-default btn-md"><span>Google Play</span><img  width="25px"  class="img img-responsive" src="img/google_play.png" alt=""/></a>
                            </div>
                            <div class="col-md-4 download_link">
                                <a class="btn btn-default btn-md"><span>مایکت</span><img  width="25px"  class="img img-responsive" src="img/myket.png" alt=""/></a>
                            </div>
                            <div class="col-md-4 download_link">
                                <a class="btn btn-default btn-md"><span>ایران اپس</span><img  width="25px"  class="img img-responsive" src="img/iranapps.png" alt=""/></a>
                            </div>
                            <div class="col-md-4 download_link">
                                <a class="btn btn-default btn-md"><span>چارخونه</span><img  width="25px"  class="img img-responsive" src="img/charkhooneh.png" alt=""/></a>
                            </div>
                            <div class="col-md-4 download_link">
                                <a class="btn btn-default btn-md"><span>پارس هاب</span><img  width="25px"  class="img img-responsive" src="img/parshub.png" alt=""/></a>
                            </div>
                        </row>

                    </div>
                </div>
                <div class="col-sm-4  col-md-4" style="position: relative;height: 500px" >
                    <img class="img img-responsive hidden-xs" id="simsoot_phone" src="img/simsoot_phone.png" alt=""/>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="ios">
            <h3>دانلود نسخه <span>ios </span> سیم‌سوت ، به زودی... </h3>
        </div>
    </div>

    <div class="container">
        <div class="row" id="about-us">
            <div class="col-sm-7 col-sm-offset-1">
                <h2>
                    <img src="img/about-us.png" alt=""/>
                    درباره سیم‌سوت
                </h2>
                <p>
                    اپلیکیشن سیم‌سوت یک نرم افزار بسیار کاربردی است که  شما می‌توانید با سریع‌ترین روش موجود شارژ وبسته اینترنتی تهیه نمایید .
                </p>
            </div>

            <div class="col-sm-4">
                <img src="img/simsoot-about.jpg" alt="" class="img img-responsive"/>
            </div>

        </div>
    </div>
    <div class="footer">
        <div id="namad">
            <img class="img img-responsive" src="img/namad.jpg" alt=""/>
        </div>
        <p>تمام حقوق این سایت متعلق به <a class="" href="#">سیم‌سوت</a> است</p>
    </div>

</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>سیم‌سوت</title>
    <link rel="stylesheet"  type="text/css"  href="css/bootstrap.min.css"/>
    <link rel="stylesheet"  type="text/css"  href="css/bootstrap-rtl.min.css"/>
    <link rel="stylesheet"  type="text/css"  href="css/font-awesome.min.css"/>
    <link rel="stylesheet"  type="text/css"  href="css/simsoot.css"/>
</head>
<body>

    <div class="myjumbo">
        <img id="simsoot" src="img/simsoot.gif" alt=""/>
        <div class="container">
            <div class="row">
                <div class="col-sm-6  col-sm-offset-2">
                    <div class="markets">
                        <row class="markets_buttons">
                            <a class="btn btn-lg"><span>دانلود مستقیم</span></a>
                            <a class="btn btn-lg"><span>Google Play</span></a>
                            <a class="btn btn-lg"><span>مایکت</span></a>
                        </row>
                        <row class="markets_as">
                            <a class="btn btn-lg"><span>ایران اپس</span></a>
                            <a class="btn btn-lg"><span>چارخونه</span></a>
                            <a class="btn btn-lg"><span>پارس هاب</span></a>
                        </row>
                    </div>
                </div>
                <div class="col-sm-4 "style="position: relative" >
                    <img class="img img-responsive" id="simsoot_phone" src="img/simsoot_phone.png" alt=""/>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="ios">
            <h3>دانلود نسخه <span>ios </span> سیم‌سوت ، به زودی... </h3>
        </div>
    </div>

    <div class="container">
        <div class="row" id="about-us">
            <div class="col-sm-7 col-sm-offset-1">
                <h2>
                    <img src="img/about-us.png" alt=""/>
                    درباره سیم‌سوت
                </h2>
                <p>
                    اپلیکیشن سیم‌سوت یک نرم افزار بسیار کاربردی است که  شما می‌توانید با سریع‌ترین روش موجود شارژ وبسته اینترنتی تهیه نمایید .
                </p>
            </div>

            <div class="col-sm-4">
                <img src="img/simsoot-about.jpg" alt="" class="img img-responsive"/>
            </div>

        </div>
    </div>
    <div class="footer">
        <div id="namad">
            <img class="img img-responsive" src="img/namad.jpg" alt=""/>
        </div>
        <p>تمام حقوق این سایت متعلق به <a class="" href="#">سیم‌سوت</a> است</p>
    </div>
</body>
</html>
